{% extends 'base.html' %}

{%block links%}
{% load static %}
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{%endblock%}
{% block title %}Регистрация{% endblock %}

{% block body %}
<section>
    <div class="form-box">
        <div class="form-value">
            <div class="page" id="logining">
                <form action="{% url 'registering' %}" method="post" id="reg">
                    {% csrf_token %}
                    <h2>Регистрация</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input id="login" name="login" type="text" value="{{ login }}" required>
                        <label for="login">Логин:</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" name="email" type="text" value="{{ email }}" required>
                        <label for="email">E-mail:</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password" name="password" type="password" value="{{ password }}" required>
                        <label for="password">Пароль:</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="password_repeat" name="password_repeat" type="password" value="{{ password_repeat }}" required>
                        <label for="password_repeat">Повторите пароль:</label>
                    </div>
                    <button name="button">Зарегистрироваться</button>
                    <div class="register">
                        <p>Есть аккаунт?<a href="{% url 'login' %}"> Войти</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
